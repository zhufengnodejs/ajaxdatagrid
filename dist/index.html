<!DOCTYPE html>
<html ng-app="shopApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/app-afec40cf1b.css">
    <style>
        body{
            margin-top:70px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavBarCtrl">
    <div class="navbar-header"><a href="#/" class="navbar-brand">珠峰商城</a></div>
    <ul class="nav navbar-nav">
        <li ng-show="me" ng-class="{active:isActive('/home')}"><a href="#/home">首页</a></li>
