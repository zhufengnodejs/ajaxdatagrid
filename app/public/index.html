<!DOCTYPE html>
<html ng-app="shopApp">
<head lang="en">

    <title></title>

<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavBarCtrl">
    <div class="navbar-header">
        <a href="#/" class="navbar-brand">珠峰商城</a>
    </div>
    <ul class="nav navbar-nav">
        <li ng-show="me" ng-class="{active:isActive('/home')}"><a href="#/home">首页</a></li>
        <li ng-hide="me" ng-class="{active:isActive('/users/reg')}"><a href="#/users/reg">注册</a></li>
        <li ng-hide="me" ng-class="{active:isActive('/user/login')}"><a href="#/users/login">登录</a></li>
        <li ng-show="me" ng-class="{active:isActive('/wares/list')}"><a href="#/wares/list">浏览商品</a></li>
        <li ng-show="me" ng-class="{active:isActive('/wares/admin/list')}"><a href="#/wares/admin/list">商品管理</a></li>
        <li ng-show="me" ng-class="{active:isActive('/carts/list')}"><a href="#/carts/list">购物车</a></li>
    </ul>
    <ul class="nav-navbar-nav navbar-right" ng-show="me" style="list-style-type: none">
        <li class="dropdown">
            <a href="#" style="padding-right: 25px" class="dropdown-toggle" data-toggle="dropdown" role="button"><img style="width:15px; :15px" ng-src="{{me.avatar}}" alt="{{me.username}}"/> {{me.username}}<span class="caret"></span></a>
            <ul class="dropdown-menu dropdown-menu-left">
                <li><a href="#" ng-click="logout()">退出</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div ng-view></div>
</body>
